                    <h1>Reservation</h1>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="first-name" placeholder="First Name *" value="" />
                                    <p class="text-danger" id="first-name-error"></p>
                                </div>
                               <div class="form-group">
									<input type="text" class="form-control" id="last-name" placeholder="Last Name *" value="" />

                                </div>
								<div class="form-group">
									<input type="text" class="form-control" id="birth-date" placeholder="Birth Date (yyyy-mm-dd)" value="" />
									<p class="text-danger" id="birth-date-error"></p>
								</div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email"  placeholder="Email*" value="" />
                                    <p class="text-danger" id="email-error"></p>
                                </div>
                                <div class="form-group">
                                    <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male">
                                        <span> Male </span> 
                                    </label>
									<label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="other">
                                        <span>Other </span> 
                                    </label>
                                    <p class="text-danger" id="gender-error"></p>
									</div>
                                 </div>
								<div class="form-group">
                                    <input type="text" id="phone-number" name="txtEmpPhone" class="form-control" placeholder="Your Phone *" value="" />
                                    <p class="text-danger" id="phone-number-error"></p>
                                </div>
								<div class="form-group">
